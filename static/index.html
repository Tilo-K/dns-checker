<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <title>DNS Checker</title>
</head>
<body>
<script src="/htmx.min.js"></script>
<div id="header">
    <span id="title">DNS Checker</span>
    <span id="mabeBy">Made by <a href="https://tilok.dev">Tilo K</a></span>
</div>
<div id="content">
    <form id="searchForm">
        <svg class="spinner animate-spin" id="spinner" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        <input type="text" name="domain"/>

        <button hx-post="/hx/dnsResult" hx-target="#result" hx-indicator="#spinner">
            Submit
        </button>
    </form>

    <div id="result">
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const submitButton = document.querySelector('#searchForm button');

        setInterval(() => {
            submitButton.click();
        }, 20000);
    });
</script>
</body>
</html>
